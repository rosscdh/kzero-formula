kzero:
  home: /home/k0s
  # load balancer for api
  external_address: 192.168.0.67

  controller:
    # when adding another controller
    token: null
    token_expires: '1h'
    config:
      konnectivity:
        image: us.gcr.io/k8s-artifacts-prod/kas-network-proxy/proxy-agent
        version: v0.0.13
      metricsserver:
        image: gcr.io/k8s-staging-metrics-server/metrics-server
        version: v0.3.7
      kubeproxy:
        image: k8s.gcr.io/kube-proxy
        version: v1.20.1
      coredns:
        image: docker.io/coredns/coredns
        version: 1.7.0
      calico:
        cni:
          image: calico/cni
          version: v3.16.2
        flexvolume:
          image: calico/pod2daemon-flexvol
          version: v3.16.2
        node:
          image: calico/node
          version: v3.16.2
        kubecontrollers:
          image: calico/kube-controllers
          version: v3.16.2

  worker:
    # when adding worker nodes
    token: null
    token_expires: '0'